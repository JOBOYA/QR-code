<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Challenge</title>
  </head>
<body>

 
  <!---Card-->

  <div class="text">
  <svg viewbox="0 0 100 20">
    <defs>
      <linearGradient id="gradient">
        <stop color="#000"/>
      </linearGradient>
      <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
        <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)"> 
          <animateTransform
              attributeName="transform"
              begin="0s"
              dur="1.5s"
              type="translate"
              from="0,0"
              to="40,0"
              repeatCount="indefinite" />
        </path>
      </pattern>
    </defs>
    <text text-anchor="middle" x="50" y="15" font-size="17" fill="white" fill-opacity="0.1">Your Wallet</text>
    <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)"  fill-opacity="1">Your Wallet</text>
  </svg>

</div>
  
  
  
  
  
  
  
  
  
  <div class="row col-4 container-fluid position-fixed top-50 start-50 translate-middle mt-1 rounded-4" class="float-md-start" style="width: 20rem" id="card">
    <div class="col">
      <div class="card h-100">
        <img src="./images/image-qr-code.png" class="img-fluid rounded-3">
        <div class="card-body">
          <h5 class="card-title text-center" id="p2">QR-code</h5>
          <p class="card-text">Scan the QR code and next start going your mobile !</p>
          <p>Start exploring the virtual world of digital currencies</p>
        </div>
      </div>
    </div>
</body>
</html>
